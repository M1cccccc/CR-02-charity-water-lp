<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charity: Water</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo at the very top left -->
  <div class="logo">
    <!-- The logo image. Make sure cw_logo-2.png is in the img folder -->
    <img src="img/cw_logo-2.png" alt="charity: water logo">
  </div>
  <div class="container">
    <div class="left">
      <main class="content">
        <h1>Give Water, <br>Change Lives</h1>
        <p>When you give clean water, you give mothers peace of mind, children a healthier future, and families a reason to hope.</p>
        <a href="#" class="btn">Join the Movement</a>
      </main>
    </div>
    <div class="right">
      <!-- This image shows a woman carrying water. Make sure the image file is in the img folder. -->
      <img src="img/woman-carrying-water.jpg" alt="Woman carrying water at sunset">
    </div>
  </div>
</body>
</html>
